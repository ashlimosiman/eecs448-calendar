<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESAP Calendar</title>

  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/yearView.css">
  <link rel="stylesheet" href="styles/monthView.css">
  <link rel="stylesheet" href="styles/weekView.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="container">
    <div class="header" align="center">ESAP Calendar 2016-2017</div>
    <div class="row center-block">
      <div class="col-md-2 sidebar">
        <div class="affix">
          <h3>Display</h3>
          <ul>
            <li><button class="btn btn-danger btn-block" style="margin:2px;" onclick="changeView('year')">Year</button></li>
            <li><button class="btn btn-danger btn-block" style="margin:2px;" onclick="changeView('month')">Month</button></li>
            <li><button class="btn btn-danger btn-block" style="margin:2px;" onclick="changeView('week')">Week</button></li>
            <li><button class="btn btn-danger btn-block" style="margin:2px;" onclick="changeView('day')">Day</button></li>
          </ul>
          <h3>Edit Event</h3>
          <ul>
            <li><button class="btn btn-primary btn-block" data-toggle="modal" data-target="#create" style="margin:2px;">Create Event</button></li>
            <li><button class="btn btn-primary btn-block" id="addButton" style="margin:2px;">Modify Event</button></li>
            <li><button class="btn btn-primary btn-block" id="addButton" style="margin:2px;">Remove Event</button></li>
          </ul>
        </div>
      </div>
      <div class="col-md-10 calendar col-center"></div>
    </div>
  </div>

  <div id="create" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" data-dismiss="modal">&times;</span>
        <h3 class="modal-title">Create an Event:</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="eventName" class="control-label">Event Name</label>
            <input type="text" class="form-control" name="eventName">
          </div>
          <div class="form-group form-inline">
            <label for="startDate" class="control-label">From</label>
            <input type="date" class="form-control" name="startDate" min="2016-08-01" max="2017-05-31">
            <input type="time" class="form-control" name"startTime">
          </div>
          <div class="form-group form-inline">
            <label for="endDate" class="control-label">To</label>
            <input type="date" class="form-control" name="endDate" min="2016-08-01" max="2017-05-31">
            <input type="time" class="form-control" name="endTime">
          </div>
          <div class="form-group">
            <label for="eventDesc" class="control-label">Description</label>
            <textarea class="form-control" rows="5" name="eventDesc"></textarea>
          </div>
          <input type="submit" value="Create" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>

  <script src="plugins/jquery-3.1.0.min.js"></script>
  <script src="plugins/moment.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="scripts/form.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/calendar.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
